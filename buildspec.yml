version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - cd shop-app # the shell instance is saved every build command
      - echo Build started on `date`
      - npm ci
  build:
    commands:
      - echo Running tests
      # npm test will hang at the watcher unless there's a CI environment variable
      # https://create-react-app.dev/docs/running-tests/#continuous-integration
      - npm test -- --watchAll=false
      - echo Building app
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  base-directory: build
  files:
    - "**/*"
